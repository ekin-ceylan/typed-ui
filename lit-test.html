<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Slot Distribution Test</title>
        <link rel="modulepreload" href="./src/main.js" />
        <link rel="stylesheet" href="./src/styles/input.css" />
        <link rel="stylesheet" href="./src/styles/select.css" />
    </head>
    <body>
        <slot-demo-host></slot-demo-host>
        <br />
        <br />
        <select-box name="cars" field-id="cars" label="test">
            <optgroup label="Swedish Cars">
                <option value="volvo" selected>Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <div value="mercedes">Mercedes</div>
                <option value="audi">Audi</option>
            </optgroup>
        </select-box>
        <br />
        <br />
        <select-box style="max-width: 300px" field-id="country" label="Ülke" placeholder="Seçiniz" required>
            <option value="tr">Türkiye</option>
            <option value="de" selected>Almanya</option>
            <option value="us">ABD</option>
            <option value="ch" disabled>Çin Halk Cumhuriyeti Çin Halk Cumhuriyeti Çin Halk Cumhuriyeti</option>
            <div value="chi">ÇinÇin</div>
        </select-box>
        <br />
        <br />

        <script type="module" src="./src/main.js"></script>
        <script type="module">
            // --- Reactive parent component ---
            import { LitElement, html } from 'lit';

            class SlotDemoHost extends LitElement {
                static properties = {
                    showHeader: { type: Boolean },
                    headerText: { type: String },
                    items: { type: Array },
                    items2: { type: Array },
                };
                constructor() {
                    super();
                    this.showHeader = false;
                    this.headerText = 'Reactive Header';
                    this.items = ['Alpha', 'Beta'];
                    this.items2 = [
                        { value: '1', label: 'Bir' },
                        { value: '2', label: 'İki', selected: true },
                        { value: '3', label: 'Üç', disabled: true },
                    ];
                }
                createRenderRoot() {
                    return this;
                }
                #addItem() {
                    this.items = [...this.items, 'Item ' + (this.items.length + 1)];
                }
                #removeItem() {
                    this.items = this.items.slice(0, -1);
                }
                #reverseItems() {
                    this.items = [...this.items].reverse();
                }
                render() {
                    return html`<div class="demo-controls">
                            <button @click=${() => this.#addItem()}>Add Item</button>
                            <button @click=${() => this.#removeItem()}>Remove Item</button>
                            <button @click=${() => this.#reverseItems()}>Reverse Items</button>
                        </div>
                        <select-box field-id="reactive-select" .options=${this.items}> </select-box>
                        <combo-box label="Kombo" field-id="combo-select" .options=${this.items2}> </combo-box>
                        <select-box field-id="reactive-select-2" .options=${this.items2}> </select-box> `;
                }
            }
            customElements.define('slot-demo-host', SlotDemoHost);
        </script>
    </body>
</html>
